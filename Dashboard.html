    <div class="parent " id="parent">
       
        <div class="container mt-5 ">
            <div class="card text-center">
                <div class="card-header">
                    Welcome to Your Dashboard!

                <div class="card-body">
                    <h5 class="card-title">Hello, User!</h5>
                    <p class="card-text">Here you can manage users, products, recipes, and posts. Use the sidebar to navigate through the different sections.</p>

      </div>
   
      <script>
        // JavaScript for dashboard functionality
        // Example: Chart.js for dashboard overview chart
        const ctx = document.getElementById('dashboard-chart').getContext('2d');
        const dashboardChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Users', 'Products', 'Recipes', 'Posts'],
                datasets: [{
                    label: 'Count',
                    data: [500, 200, 150, 300],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.6)',
                        'rgba(54, 162, 235, 0.6)',
                        'rgba(255, 206, 86, 0.6)',
                        'rgba(75, 192, 192, 0.6)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
