<script>
 
    const getRecipes=async()=>{
        const response=await fetch('https://dummyjson.com/recipes',{
            method:"GET",
        })
       // console.log(response);
        const data= await response.json();
        const Recipes=data.recipes;
     
        //console.log(Recipes);
        
        let parent=document.getElementById('parent');
        //console.log(parent);
         
        Recipes.forEach((ele)=>{
        
           const mainDiv=document.createElement('div');
           const heading=document.createElement("h1");
           const ingredients=document.createElement("p");
           const instructions=document.createElement('ul');
           const extra=document.createElement('p');
           const editButton=document.createElement('button');
           const deleteButton=document.createElement('button');

          
          
           // border-success-subtle
          
           mainDiv.setAttribute('class','recipe bg-dark-subtle  m-4 p-3');
          // mainDiv.style.border="0.1px solid rgb(96, 96, 99)";
           mainDiv.style.boxShadow="0 0 10px rgba(0, 0, 0, 0.2)";
           mainDiv.style.width="1000px";
           editButton.setAttribute('class','btn btn-info me-2 ');
           deleteButton.setAttribute('class','btn btn-danger');
            
           heading.innerHTML=`${ele.id}. ${ele.name}`;
           ingredients.innerHTML=`<br><h3>Ingredients:</h3>${ele.ingredients}. <br><br><h3>Instructions:</h3>`;
           for(var i=0; i<ele.instructions.length; i++){
            instructions.innerHTML+=`<li> ${ele.instructions[i]} </li>`;
           }
           extra.innerHTML=`<b>Preparation Time:</b>${ele.cookTimeMinutes} minutes <br> <b>Servings:</b>${ele.servings} <br> <b>Cuisine:</b> ${ele.cuisine} `;
            
       //    editButton.innerHTML=`<i class="bi bi-pencil-square"></i>`;
         //  deleteButton.innerHTML=`<i class="bi bi-trash3-fill"></i>`;
          // ${ele.instructions}
          // heading.innerHTML= ele.name;
          // ingredients.innerHTML= ele.ingredients;
       
           mainDiv.appendChild(heading);
           mainDiv.appendChild(ingredients);
           mainDiv.appendChild(instructions);
           mainDiv.appendChild(extra);
         //  mainDiv.appendChild(editButton);
         //  mainDiv.appendChild(deleteButton);
           parent.appendChild(mainDiv);

           
         //  editButton.addEventListener("click",(e)=>{
           // window.location.href=`updateData.html?id=${ele.id}&name=recipes`;
          // });
          
         


        })



    }

    getRecipes();

</script>
